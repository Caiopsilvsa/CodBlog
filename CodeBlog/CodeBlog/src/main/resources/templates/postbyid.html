<!DOCTYPE html>

<html xmlns:th = "http://thymeleaf.org">

  <head>
  
    <title>CodBlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  
  </head>


  <body>
 
        <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold; position:absolute;top:20px	">MyCodeBlog</span>
        </nav>
         <a class="btn btn-primary" href="/newpost" role="button" style =" position:absolute;left:1300px;top:20px">NovoPost</a>
    </header>
    
    <nav style="--bs-breadcrumb-divider: '>'; position:absolute; top:160px;left:200px;	" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{'/Post'}">Posts</a></li>
    <li class="breadcrumb-item active" aria-current="page">Post</li>
  </ol>
</nav>
   
        <section>
                
 <div class="card" style="width: 60%; position:absolute; top:200px;	left:200px;  " th:object="${post}">
  <div class="card-body">
    <h1 class="card-title"   th:text = "*{titulo}">Card title</h1>
    <h6 class="card-subtitle mb-2 text-muted" th:text = "*{autor}">Card subtitle</h6>
    <p class="card-text"th:utext = "*{texto}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  
    
  </div>
</div>

    </section>
      


   </body>
    </html>
